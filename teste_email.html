<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste SMTP.js com Outlook</title>
  <script src="https://smtpjs.com/v3/smtp.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h1>Teste envio de e-mail com Outlook via SMTP.js</h1>
  <button onclick="enviarTeste()">Enviar Teste</button>

  <script>
function enviarTeste() {
  Email.send({
    SecureToken: "893469bf-80ff-46b8-ba63-4d4ffde90d2d",
    To: "histplacas@outlook.com",
    From: "histplacas@outlook.com",
    Subject: "Teste simples sem anexo",
    Body: "Se você recebeu este e-mail, o SMTP.js está funcionando sem anexo."
  }).then(msg => alert("Resposta do servidor: " + msg))
    .catch(err => alert("Erro: " + JSON.stringify(err)));
}

  </script>
</body>
</html>
